<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ff.css">
</head>
<body>
   
 
<div id="timeContainer">
 <div id="timeDisplay">00:00:00:00</div>
  
 <button id="startBtn" class="timerBtn">Start</button>
 <button id="pauseBtn" class="timerBtn">Pause</button>
 <button id="resetBtn" class="timerBtn">Reset</button>
 
</div>

 
    <div id="gameDiv">
    <h1 class="gameText" id="playerText">Player: </h1>
    <h1 class="gameText" id="computerText">Computer: </h1>
    <h1 class="gameText" id="resultText">Result: </h1>

         <button type="button" class="choiceBtn">ROCK</button>
    <button type="button" class="choiceBtn">PAPER</button>
    <button type="button" class="choiceBtn">SCISSORS</button>
</div>

 <div id="gameContainer">
    <h1>Tic Tac Toe</h1>
    <div id="cellContainer">
        <div cellindex="0" class="cell"></div>
        <div cellindex="1" class="cell"></div>
        <div cellindex="2" class="cell"></div>
        <div cellindex="3" class="cell"></div>
        <div cellindex="4" class="cell"></div>
        <div cellindex="5" class="cell"></div>
        <div cellindex="6" class="cell"></div>
        <div cellindex="7" class="cell"></div>
        <div cellindex="8" class="cell"></div>
    </div>
    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart</button>
 </div>

 
    <script src="ff.js"></script>
    
</body>
</html>
